# Begin logging configuration

[loggers]
keys = root, larryslist, jsonmapper, exc_logger, ajax_logger

[handlers]
keys = console, exc_handler, ajax_handler

[formatters]
keys = generic, exc_formatter, ajax_formatter



[logger_root]
level = INFO
handlers = console

[logger_larryslist]
level = DEBUG
handlers =
qualname = larryslist

[logger_jsonmapper]
level = DEBUG
handlers =
qualname = jsonmapper

[logger_exc_logger]
level = ERROR
handlers = exc_handler
qualname = exc_logger

[logger_ajax_logger]
level = DEBUG
handlers =
qualname = ajax




[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_exc_handler]
class = larryslist.lib.smtplogging.TlsSMTPHandler
args = ('smtp.googlemail.com', 'errors@hackandcraft.com', ['martin@hackandcraft.com'], 'WEB ERROR - larryslist', ('errors@hackandcraft.com','Popov2010'))
level = ERROR
formatter = exc_formatter

[handler_ajax_handler]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = ajax_formatter



[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_exc_formatter]
format = %(asctime)s %(message)s

[formatter_ajax_formatter]
format = %(asctime)s %(message)s


# End logging configuration
