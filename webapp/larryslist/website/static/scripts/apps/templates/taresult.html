<ul class="entity-search" >
{% _(models).each(function(item, idx){ %}
    <li data-entity-id="{{ item.id }}" class="search-result-item" shortcut="{{ idx+1 }}">
        {{ item.getSearchLabel() }}
    </li>
{% }); %}
{% if(withExtra){ %}
    <li data-entity-id="CREATE" shortcut="0" class="search-result-item create-new-entity">add new</li>
{% } %}
</ul>
