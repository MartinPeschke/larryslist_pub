<%inherit file="basefield.html"/>
<%namespace name="lib" file="lib.html"/>

<%block name="controls">
    <div class="tagsearch-container search-field" data-api-url="${widget.api_url}" data-api-result="${widget.api_result}" data-prefix="${widget.getName(prefix)}">
        <div class="current-tags" data-value="${widget.getValueData(name, request, value)}"></div>
        <input type="text" class="query ${widget.getClasses()}" autocomplete="off" ${widget.attrs.getInputAttrs(request)|n}/>
    </div>
</%block>
