<%namespace name="lib" file="lib.html"/>
<div class="control-group ${widget.group_classes} ${widget.attrs.getClasses()} ${'error' if error else ''}">
    <label class="control-label ${widget.label_classes}">
        ${widget.getLabel(request)}
    </label>
    <div class="controls ${widget.control_classes}">
        <%block name="controls">
            <input type="text" class="${widget.getClasses()}" name="${widget.getName(prefix, request)}" value="${value}"/>
        </%block>
        ${lib.renderInline(widget, error)}
    </div>
</div>
